<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAB6</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTuLE3Aa6LhHSWRr1XeTyhezb4abCG4ccI5AkVDxqC+" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- day.js -->
    <script defer src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"
        integrity="sha384-DpVxUeeBWjUvUV1czyIHJAjh+jYUZFu2lLakbdua5vbwOrBGi1UgaKCHjTC+x3Ky" crossorigin="anonymous">
        </script>


    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Custom JavaScript -->
    <script defer src="app.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" id="navv">
            <li>
                <i class="bi bi-collection-play-fill"></i>
            </li>
            <a class="navbar-brand">Film Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="icon-container">
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
    </nav>


    <div class="container m-0">
        <div class="row justify-content-start">

            <aside class="col-4">
                <div class="list-group">
                    <a id = "all" class="list-group-item list-group-item-action">All</a>
                    <a id="fav" class="list-group-item list-group-item-action">Favourite</a>
                    <a id="best" class="list-group-item list-group-item-action">Best Rated</a>
                    <a id="lastMonth" class="list-group-item list-group-item-action">Seen last month</a>
                    <a id="unseen" class="list-group-item list-group-item-action">Unseen</a>
                </div>
            </aside>
            <div class="col-8">
                <div class="row">
                    <div class="col-11">All</div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary">+</button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <th>Title</th>
                        <th>Favorite</th>
                        <th>Last seen</th>
                        <th>Rating</th>
                    </thead>
                    <tbody id="films">
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</body>

</html>
